name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

     - name: Security scan with Trivy
  uses: aquasecurity/trivy-action@v0.32.0
  with:
    scan-type: fs
    ignore-unfixed: true
    format: table
    exit-code: 1
    severity: CRITICAL,HIGH


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: umairali72/frontend:latest

      - name: Build & push nodeapp
        uses: docker/build-push-action@v5
        with:
          context: ./nodeapp
          file: ./nodeapp/Dockerfile
          push: true
          tags: umairali72/nodeapp:latest

      - name: Build & push pythonapp
        uses: docker/build-push-action@v5
        with:
          context: ./pythonapp
          file: ./pythonapp/Dockerfile
          push: true
          tags: umairali72/pythonapp:latest

  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Deploying to EC2..."
            cd ~/nginx-docker
            echo "Stopping old containers..."
            sudo docker-compose down
            echo "Pulling latest images..."
            sudo docker-compose pull
            echo "Starting updated services..."
            sudo docker-compose up -d --build

